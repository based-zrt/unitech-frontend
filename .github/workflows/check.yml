name: CI Build

on:
  push:
    branches: [ master ]
  pull-request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v4
     - name: Setup pnpm
       uses: pnpm/action-setup@v2
       with:
         version: 8
     - name: Setup Node
       uses: actions/setup-node@v3
       with:
         node-version: 20
         cache: pnpm
     - name: Install dependencies
       run: pnpm install
     - name: Run checks
       run: pnpm check